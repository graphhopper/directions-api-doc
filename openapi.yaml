info:
  title: GraphHopper Directions API
  description: |

    With the [GraphHopper Directions API](https://graphhopper.com/#directions-api) you can integrate A-to-B route planning, turn-by-turn navigation,
    route optimization, isochrone calculations and other tools in your application.

    The GraphHopper Directions API consists of the following RESTful web services:

     * [Routing API](#tag/Routing-API),
     * [Route Optimization API](#tag/Route-Optimization-API),
     * [Isochrone API](#tag/Isochrone-API),
     * [Map Matching API](#tag/Map-Matching-API),
     * [Matrix API](#tag/Matrix-API) and
     * [Geocoding API](#tag/Geocoding-API).

    ### Getting started

     1. To use one of these APIs, you require an API key. Sign up [here](https://graphhopper.com/dashboard/#/register) to get one.
     2. Read the documentation of the desired API below.
     3. Start using the API.

    You can see the Routing and Geocoding API in action at [GraphHopper Maps](https://graphhopper.com/maps). You can see the Route Optimization API in action in the [route editor](https://graphhopper.com/blog/2015/07/21/graphhoppers-new-route-optimization-editor/) available in the [dashboard](https://graphhopper.com/#directions-api), the route optimization uses the Matrix API under the hood.

    To use our Directions API commercially, you can subscribe to a paid plan [here](https://graphhopper.com/dashboard/#/pricing).

    ### Problems or Questions?

    If you have problems or questions, we offer you the following options:

     * [FAQ](https://graphhopper.com/api/1/docs/FAQ/)
     * [Public forum](https://discuss.graphhopper.com/c/directions-api)
     * [Open ticket](https://graphhopper.freshdesk.com/support/tickets/new)
     * [Contact us](https://graphhopper.com/#contact)


    ## API Clients

    To speed up development and make coding easier, we offer the following clients:

     * [JavaScript client](https://github.com/graphhopper/directions-api-js-client) - try the [live examples](https://graphhopper.com/api/1/examples/)
     * [Others](https://github.com/graphhopper/directions-api-clients) like C#, Ruby, PHP, Python, ... automatically created for the Route Optimization API

    ### Bandwidth reduction

    If you create your own client, make sure it supports http/2 and gzipped responses.

    If you use the Matrix or Route Optimization API and want to solve large problems, we recommend you to reduce bandwidth
    by [compressing your POST request](https://gist.github.com/karussell/82851e303ea7b3459b2dea01f18949f4)
    and specifying the header as follows: `Content-Encoding: gzip`.

    ### Keep up-to-date

    To get informed about the newest features and development follow us at [twitter](https://twitter.com/graphhopper/) or our [blog](https://graphhopper.com/blog/). Furthermore you can watch [this git repository](https://github.com/graphhopper/directions-api) of this documentation, sign up at our [dashboard](https://graphhopper.com/dashboard/) to get the newsletter or sign up at [our forum](https://discuss.graphhopper.com/c/directions-api). Pick the channel you like most.


    ## Supported Vehicle Profiles

    The Routing, Matrix and Route Optimization APIs support the following vehicle profiles:

    Name       | Description           | Restrictions              | Icon
    -----------|:----------------------|:--------------------------|:---------------------------------------------------------
    car        | Car mode              | car access                | ![car image](https://graphhopper.com/maps/img/car.png)
    small_truck| Small truck like a Mercedes Sprinter, Ford Transit or Iveco Daily | height=2.7m, width=2+0.4m, length=5.5m, weight=2080+1400 kg | ![small truck image](https://graphhopper.com/maps/img/small_truck.png)
    truck      | Truck like a MAN or Mercedes-Benz Actros | height=3.7m, width=2.6+0.5m, length=12m, weight=13000 + 13000 kg, hgv=yes, 3 Axes | ![truck image](https://graphhopper.com/maps/img/truck.png)
    scooter    | Moped mode | Fast inner city, often used for food delivery, is able to ignore certain bollards, maximum speed of roughly 50km/h | ![scooter image](https://graphhopper.com/maps/img/scooter.png)
    foot       | Pedestrian or walking | foot access         | ![foot image](https://graphhopper.com/maps/img/foot.png)
    hike       | Pedestrian or walking with priority for more beautiful hiking tours and potentially a bit longer than `foot`  | foot access         | ![hike image](https://graphhopper.com/maps/img/hike.png)
    bike       | Trekking bike avoiding hills | bike access  | ![bike image](https://graphhopper.com/maps/img/bike.png)
    mtb        | Mountainbike          | bike access         | ![Mountainbike image](https://graphhopper.com/maps/img/mtb.png)
    racingbike| Bike preferring roads | bike access         | ![racingbike image](https://graphhopper.com/maps/img/racingbike.png)

    <!-- MAN https://de.wikipedia.org/wiki/Datei:MAN_TGS_26.480_dump_truck.JPG
         MAN https://de.wikipedia.org/wiki/Lastkraftwagen#/media/File:MAN_M2000_Pritschenwagen.jpg
         coach https://commons.wikimedia.org/wiki/File:MAZ-251-Reisebus_in_M%C3%BCnchen_-_Seitenansicht.jpg
    -->

    **Please note, that turn restrictions are considered only with `ch.disable=true`
    and for the free package you can only choose from `car`, `bike` or `foot`.**

    If you need car routing that uses speed estimated from traffic data, then we also provide
    this via TomTom data. [Please contact us](https://www.graphhopper.com/contact-form/) for more
    details.

    We also offer a sophisticated `motorcycle` profile powered by the [Kurviger](https://kurviger.de/en) Routing API.
    Kurviger favors curves and slopes while avoiding cities and highways.

    Also we offer vehicle profiles with different properties, different speed profiles
    or different access options.

    You can try the route results for every profile with [GraphHopper Maps](https://graphhopper.com/maps/)
