            - anyOf:
                - $ref: '#/components/schemas/EncodedLineString'
                - $ref: '#/components/schemas/LineString'
        points_encoded:
          description: |
            Whether the `points` and `snapped_waypoints` fields are encoded strings rather than GeoJSON LineStrings.
          type: boolean
